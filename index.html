<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="parallax"></div>
<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content that scrolls over the parallax background.</p>
</div>
<div class="parallax"></div>
<div class="content">
    <h2>Another Section</h2>
    <p>More content here to show the parallax effect.</p>
</div>
</body>
</html>
